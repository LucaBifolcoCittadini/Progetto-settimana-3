<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Progetto settimana 3</title>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ToDoList</span>
        </div>
    </nav>
    <!--CAMPO FORM-->
    <main class="container-fluid mt-5 ">
        <form name="form_da_ricordare">

            <input type="text" name="testo_da_ricordare" id="task_txt" class="form-label w-75"
                placeholder="Aggiungi una task ...">
            <button type="button" id="add_btn" class="btn btn-outline-secondary"
                onclick="salvaIlDato(this.form.elements['testo_da_ricordare'].value);">Aggiungi</button>
            <ul id="mialista" class="list-group">
                <li class='list-group-item d-flex justify-content-between align-items-center '>
                    <span class="badge bg-danger">x</span></li>
            </ul>
        </form>
    </main>

    <!--SCRIPT-->
    <script>
        //STAMPA SCRITTA DALL'INPUT
        var prestampa = document.getElementById("add_btn");
        prestampa.addEventListener("click", stampa);


        function stampa() {
            var testo = document.getElementById("mialista");
            var contenuto = document.getElementById("task_txt").value;
            var elimina = document.getElementById("delete_btn")
            testo.innerHTML += '<li class="list-group-item">' + contenuto + "</li>";
        };

        // SALVA LA SCRITTA NELLO STORAGE
        salvaIlDato = function (info_da_salvare) {
            localStorage.tasks = info_da_salvare;
        };

        // CANCELLARE RIGA



    </script>
</body>

</html>
